<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>devin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'devin',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            //repo: 'https://github.com/zjcscut/docsify-demo',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 4,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
            subMaxLevel: 2
        }
    </script>
    <script>
        // 搜索配置
        window.$docsify = {
            search: {
                maxAge: 86400000,
                paths: auto,
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'docsify-demo',
            }
        }
    </script>
	<script>
	  window.$docsify = {
		// 生成一个edit on github按钮 
		plugins: [
		    EditOnGithubPlugin.create(
		//		'https://github.com/docsifyjs/docsify/blob/master/docs/',
				'https://github.com/kdy12/docs/blob/master/'
				null,
				function(file) {
				  if (file.indexOf('en') === -1) {
					return '编辑'
				  } else {
					return 'edit on git'
				  }
				}
			)
		]
	  }
	</script>
	<script>
	//Disqus评论系统支持
	  window.$docsify = {
		disqus: 'shortname'
	  }
	</script>
	 <!--
	<script>
	//分页
		window.$docsify = {
			loadSidebar: true,
			subMaxLevel: 4,
			pagination: {
			previousText: '上一章节',
			nextText: '下一章节',
			crossChapter: true,
			crossChapterText: true,
		  },
		}
	 </script>
	 -->
	 <script>
	//字数统计
	window.$docsify = {
	  count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	  }
	}
	</script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<!-- 如果文档里的script是内联脚本，可以直接执行；而如果是外链脚本（即 js 文件内容由 src 属性引入），则需要使用此插件 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
	<!-- 生成一个edit on github按钮 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
	
	<!-- Disqus评论系统支持 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
	
	<!-- 字数统计 -->
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
	
	<!-- 分页plugins -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="../../dist/docsify-pagination.js"></script>
	
	
	 <!-- md文档代码可复制 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
	 <!-- 回到顶部 -->
	<script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
	

	<!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.js"></script>
    <!-- 
	<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script> 
	-->
</body>

</html>
